name: Deploy to Lightsail

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 3 * * 0"
  workflow_dispatch:

env:
  SERVICE_NAME: my-app
  AWS_REGION: us-west-2

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.LIGHTSAIL_DEPLOY_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.LIGHTSAIL_DEPLOY_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install Lightsail plugin
        run: |
          curl -s "https://s3.us-west-2.amazonaws.com/lightsailctl/latest/linux-amd64/lightsailctl" -o /usr/local/bin/lightsailctl
          chmod +x /usr/local/bin/lightsailctl

      - name: Build and push
        run: |
          docker build --pull -t $SERVICE_NAME .
          aws lightsail push-container-image --service-name $SERVICE_NAME --label app --image $SERVICE_NAME

      - name: Deploy
        run: |
          IMAGE=$(aws lightsail get-container-images --service-name $SERVICE_NAME --query 'containerImages[0].image' --output text)

          export IMAGE SERVICE_NAME AWS_REGION
          export DYNAMO_KEY="${{ secrets.DYNAMO_RW_ACCESS_KEY_ID }}"
          export DYNAMO_SECRET="${{ secrets.DYNAMO_RW_SECRET_ACCESS_KEY }}"
          envsubst < app/infra/container-config.json > /tmp/deploy.json

          aws lightsail create-container-service-deployment --cli-input-json file:///tmp/deploy.json

      - name: Wait for deployment
        run: |
          for i in {1..30}; do
            STATUS=$(aws lightsail get-container-services --service-name $SERVICE_NAME --query 'containerServices[0].state' --output text)
            echo "Status: $STATUS"
            [ "$STATUS" = "RUNNING" ] && exit 0
            sleep 10
          done
          exit 1
